<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>chatbox</title>
	<style type="text/css">
		.box{
			width: 400px;
			height: 200px;
			border: 2px solid black;
			border-radius: 10px;
			margin:4px;
		}
		input {
			padding: 5px;
			border: 1px solid black;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div class="box">
		<h4 id="text"></h4>
		
	</div>
	<input id="newText" type="text">
	<button onclick="addText()">Send</button>



	<script>
		function addText(){
			if(newText.value !== null){
				text.innerHTML += text.innerHTML ? "<hr>" + newText.value : newText.value;
				newText.value=""
			}
		}
	</script>

</body>
</html>
